<!DOCTYPE html>
<html lang="en">
<head>
    <link
    href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap"

    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>JavaScript Drunk Kit</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div>
    <h1 id="title">Drumz</h1>
    </div>
    <div>
    <div id="keys container">
        <div id="clapA" class="float">
        <p>A<br />clap</p>
        <audio id="clap" style="display: none;">
            <source src ="clap.wav">
        </audio>
        </div>
        <div id="hiHatS" class="float">
        <p>S<br />hi-hat</p>
        <audio id="hihat" style="display: none;">
            <source src ="hihat.wav">
        </audio>
        </div>
        <div id="kickD" class="float">
        <p>D<br />kick</p>
        <audio id="kick" style="display: none;">
            <source src ="kick.wav">
        </audio>
        </div>
        <div id="openHatF" class="float">
        <p>F<br />open-hat</p>

            <source src ="openhat.wav">
        </audio>
        </div>
        <div id="boomG" class="float">

        </div>

        </div>

        <p>K<br />tom</p>
        <audio id="tom" style="display: none;">
            <source src ="tom.wav">
        </audio>
        </div>
        <div id="tinkL" class="float">
        <p>L<br />tink</p>
        <audio id="tink" style="display: none;">
            <source src ="tink.wav">
        </audio>
        </div>
    </div>
    </div>
    <script src="drumkit.js"></script>

<html>
